---
layout: blog-layout
---
    <article {% if page.feature-img %}class="feature-image"{% endif %}>

    <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">

        <div class="user-projects">

          <header style="background-image: url('{{ site.baseurl }}/assets/img/post-headers/{{page.feature-img}}')">
             <h2 class="title">{{ page.title }}</h2>

             {% if page.subtitle %}
                <h3 class="subtitle">{{ page.subtitle }}</h2>
             {% endif %}

             <p class="meta">
                {{ page.date | date: "%B %-d, %Y" }}
                {% if page.author %} - {{ page.author }}{% endif %}
             </p>
          </header>
          <section class="post-content">{{ content }}</section>
          <!-- {-% include tags_list.html tags=page.tags tag_count=page.tags.size %-} -->
        </div>
       </article>

   <div class="comments">
      {% if page.comments %}
        {% include disqus.html %}
      {% endif %}
   </div>

   <!-- Post navigation if site.theme_settings.post_navigation -->

   <!--  endif -->

<script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath:[['$','$']]}});</script>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
